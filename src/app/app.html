

<main>
  <h1>Test for Apps</h1>
  <ul>
    <div class="buttonFunct">
      <li>
        <div id="start">
          <button ion-button (click)="startListening()">Start Listening</button>
        </div>
      </li>
      <li>
        <div id="stop">
          <button ion-button (click)="stopListening()">Stop Listening</button>
        </div>
      </li>
  </div>
  </ul>

  <div id="languages list">
    <script>
      var languages = checkLanguages()
      if (languages != []) {
        let list = document.getElementById("languages list")
        for (i=0; i < languages.length; i++) {
          var li = document.createElement('li')
          li.innerText = languages[i]
          list.appendChild(li)
        }
      }
    </script>
  </div>
  
</main>
